<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      {{user?.nombre}}
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <!-- <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button> -->
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#" (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>Salir
        </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container autosize="true">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list (click)="toggleMenu()">
        <a mat-list-item [routerLink]="'/'">
          <span class="entry">
            <i class="fa-solid fa-plus" style="font-size: 20px;"></i>
            <span *ngIf="!isCollapsed">Facturar</span>
          </span>
        </a>
        <a mat-list-item [routerLink]="'/listar'">
          <span class="entry">
            <i class="fa-solid fa-boxes-stacked" style="font-size: 20px;"></i>
            <span *ngIf="!isCollapsed">Listas Fac</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="padding: 14px; height: 79%;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
